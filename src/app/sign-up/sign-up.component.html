<div class="container-fluid">
    <div class="row heading-top py-2">
        <h3 class="mx-auto">Sign Up</h3>
    </div>
    <mat-card>
        <mat-card-content>
          <form [formGroup]="createSignUpForm" (ngSubmit)="emailSignUp(createSignUpForm.value)">
            <!-- <h5>Sign up With Email</h5> -->
            <mat-error *ngIf="errExist">
                {{errMsg}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Full Name" formControlName="signup_name" >
                <div *ngIf="submitted && fc.signup_name.errors">
                    <mat-error *ngIf=" fc.signup_name.errors.required">Name is required</mat-error>
                </div>
            </mat-form-field>  
            <mat-form-field class="full-width-input">
              <input matInput type="text" placeholder="Email" formControlName="signup_email" >
              <div *ngIf="submitted && fc.signup_email.errors">
                <mat-error *ngIf="fc.signup_email.errors.required">Email is required</mat-error>
                <mat-error *ngIf="fc.signup_email.errors.email">Email is not valid</mat-error>
              </div>
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput type="text" placeholder="Password" formControlName="signup_password">
              <div *ngIf="submitted && fc.signup_password.errors">
                <mat-error *ngIf="fc.signup_password.errors.required">Password is required</mat-error>
                <mat-error *ngIf="!fc.signup_password.errors.required && (fc.signup_password.status === 'INVALID') ">Minimum length should be 6</mat-error>
              </div>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary">Sign Up</button>
          </form>
        </mat-card-content>
    </mat-card>
</div>
