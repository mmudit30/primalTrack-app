<div class="container-fluid">
    <div class="row col-12 logo-name">
        <span class="animated infinite pulse img">
        </span>
        
    </div>
    <div class="row heading-top py-2">
        <h3 class="mx-auto">Sign In</h3>
    </div>
    <div class="row logo-name">
        <div class="col-12 img" style="background-image: url('../../assets/img/logo.png');"></div>
        <div class="col-12 content mt-3">Miia</div>
    </div>
    <div class="row mt-3">
        <button class="mx-auto btn btn-outline-primary" (click)="googleSignIn()">
            <i class="fab fa-google"></i> Log in with Google
        </button>
    </div>
        <mat-card>
            <mat-card-content>
              <form [formGroup]="createSignInForm" (ngSubmit)="emailSignIn(createSignInForm.value)">
                <h5>Log in With Email</h5>
                <mat-error *ngIf="errExist">
                    {{errMsg}}
                </mat-error>
                <mat-form-field class="full-width-input">
                  <input matInput type="text" placeholder="Email" formControlName="signin_email">
                  <div *ngIf="submitted && fc.signin_email.errors">
                    <mat-error *ngIf="fc.signin_email.errors.required">Email is required</mat-error>
                  </div>                  
                </mat-form-field>
                <mat-form-field class="full-width-input">
                  <input matInput type="password" placeholder="Password" formControlName="signin_password">
                  <div *ngIf="submitted && fc.signin_password.errors">
                    <mat-error *ngIf="fc.signin_password.errors.required">Password is required</mat-error>
                  </div>
                </mat-form-field>
                <div class=" text-right my-3">
                    FORGOT PASSWORD
                </div>
                <button type="submit" mat-raised-button color="primary">Login</button>
              </form>
              <div class="mt-3 text-center">
                <p class="mx-auto my-2">Don't have an account <a [routerLink]="['/signup']">Sign Up</a></p>
              </div>
            </mat-card-content>
        </mat-card>
</div>
