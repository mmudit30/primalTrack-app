<div class="container-fluid">
    <div class="row heading-top py-2 px-3">
        <button mat-raised-button class="" (click)="location.back()">Back</button>
        <h3 class="mx-auto">Health Report</h3>
    </div>
    <div class="row health-img my-3">
        <img class="mx-auto" src="../../assets/img/healthreport.png" alt="Health Report">
    </div>
    <div class="row" class="health-content text-center px-5">
        <p>
            You are Healthy!
        </p>
        <p>
            Keep it Up!
        </p>
    </div>
    <div class="row mt-5">
        <button [routerLink]="[ '/detailed-report']" class="mx-auto btn cancel-btn">Detailed Report</button>
    </div>

</div>
